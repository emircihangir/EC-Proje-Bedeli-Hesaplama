<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.min.css" />
	<script src="../bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js" defer></script>
	<script src="main.js" defer></script>

	<title>Denetim Bedeli Hesaplama</title>
</head>

<body class="p-3">

	<div class="active container w-100" id="proje-bedeli" style="max-width: 500px">

		<div class="form-group mb-3">
			<!-- ygInput = Yapı Grubu tab_2 input -->
			<label for="ygInput">Yapı Grubu </label>
			<!-- help button -->
			<a type="button" class="btn p-0 mb-1 text-center border-0"
				href="https://www.resmigazete.gov.tr/eskiler/2025/01/20250131-3.htm" target="_blank">
				<!-- question mark icon svg -->
				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
					class="bi bi-question-circle" viewBox="0 0 16 16">
					<path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
					<path
						d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286m1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94" />
				</svg>
			</a>

			<select class="form-control" id="ygInput">
				<option selected disabled value="empty">Yapı grubunu seçiniz</option>
			</select>
		</div>

		<div class="form-group mb-3">
			<label for="yaInput">Yapı Alanı (m²)</label>
			<div class="input-group">
				<!-- yaInput = Yapı Alanı input tab_2 -->
				<input id="yaInput" class="form-control" type="number" />
			</div>
		</div>

		<div class="form-group mb-3">
			<!-- usInput = Uygulama Sayısı tab_2 input -->
			<label for="usInput">Uygulama Sayısı</label>
			<div class="input-group">
				<input id="usInput" value="1. Uygulama" disabled class="form-control" />
				<button class="input-group-text" onclick="decrease_us()">-</button>
				<button class="input-group-text" onclick="increase_us()">+</button>
			</div>
		</div>

		<div class="container text-center mt-3">
			<button class="btn btn-primary" onclick="db_calculate()">Hesapla</button>
		</div>

		<div id="resultDiv"></div>
	</div>

	<div class="container text-center mt-5">
		<small>
			<i>
				*Mesleki denetim hizmet bedeli, İnşaat Mühendisleri Odası'nın hesap yöntemi kullanılarak,
				2025 yılı mimarlık ve mühendislik hizmet bedellerinin hesabında kullanılacak yapı yaklaşık birim
				maliyetlerine göre hesaplanmıştır.
			</i>
		</small>
	</div>
</body>

</html>
