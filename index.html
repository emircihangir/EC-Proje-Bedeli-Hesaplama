<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> -->

		<link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css" />
		<script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js" defer></script>
        <script src="main.js" defer></script>
	</head>

	<body class="p-3">
		<h1 class="text-center">Proje Bedeli</h1>

		<div class="container w-50">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="form-group mb-3">
                        <!-- msInput = merkez şube input -->
						<label for="msInput">Merkez Şube</label>
						<select onchange="msInput_selected(this.value)" class="form-control" id="msInput">
                            <!-- options are retrieved from main.js -> retrive_msInput_options() -->
                            <option selected disabled>Lütfen şube seçiniz</option>
						</select>
					</div>

                    <div class="form-group mb-3">
                        <!-- pubInput = Proje Uygulama Bölgesi input -->
                        <label for="pubInput">Proje Uygulama Bölgesi</label>
						<select onchange="pubInput_selected_value = this.value" class="form-control" id="pubInput">
                            <option selected disabled>Lütfen önce şube seçiniz</option>
						</select>
                    </div>
				</div>
			</div>
		</div>
	</body>
</html>
