<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> -->

		<link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css" />
		<script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js" defer></script>
		<script src="main.js" defer></script>
	</head>

	<body class="p-3">
		<h1 class="text-center">Proje Bedeli</h1>

		<div class="container w-75">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="form-group mb-3">
						<!-- msInput = merkez şube input -->
						<label for="msInput">Merkez Şube</label>
						<select onchange="msInput_selected(this.value)" class="form-control" id="msInput">
							<!-- options are retrieved from main.js -> retrive_msInput_options() -->
							<option selected disabled>Lütfen şube seçiniz</option>
						</select>
					</div>

					<div class="form-group mb-3">
						<!-- pubInput = Proje Uygulama Bölgesi input -->
						<label for="pubInput">Proje Uygulama Bölgesi</label>
						<select onchange="pubInput_selected_value = this.value" class="form-control" id="pubInput">
							<!-- options are retrieved from main.js -> msInput_selected() -->
							<option selected disabled>Lütfen önce şube seçiniz</option>
						</select>
					</div>

					<div class="form-group mb-3">
						<!-- ygInput = Yapı Grubu input -->
						<label for="ygInput">Yapı Grubu</label>
						<select onchange="ygInput_selected_value = this.value" class="form-control" id="ygInput">
							<option selected disabled>Yapı grubu seçiniz</option>
							<option value="1A">1-A</option>
							<option value="1B">1-B</option>
							<option value="2A">2-A</option>
							<option value="2B">2-B</option>
							<option value="2C">2-C</option>
							<option value="3A">3-A</option>
							<option value="3B">3-B</option>
							<option value="4A">4-A</option>
							<option value="4B">4-B</option>
							<option value="4C">4-C</option>
							<option value="5A">5-A</option>
							<option value="5B">5-B</option>
							<option value="5C">5-C</option>
							<option value="5D">5-D</option>
						</select>
					</div>

					<div class="form-group mb-3">
						<!-- tsInput = Taşıyıcı Sistem input -->
						<label for="tsInput">Taşıyıcı Sistem</label>
						<select onchange="tsInput_selected_value = this.value" class="form-control" id="tsInput">
							<option selected disabled>Lütfen seçiniz</option>
							<option value="kagir">Kagir</option>
							<option value="betonarme">Betonarme</option>
							<option value="celik">Çelik</option>
						</select>
					</div>

					<div class="form-group mb-3">
						<label for="temelInput">Temel Sistem</label>
						<select onchange="temelInput_selected_value = this.value" class="form-control" id="temelInput">
							<option selected disabled>Lütfen seçiniz</option>
							<option value="yuzeysel">Yüzeysel Temel</option>
							<option value="derin">Derin Temel</option>
						</select>
					</div>

					<div class="form-group mb-3">
						<!-- usInput = Uygulama Sayısı input -->
						<label for="usInput">Uygulama Sayısı</label>
						<div class="input-group">
							<input id="usInput" value="1. Uygulama" disabled class="form-control">
							 <button class="input-group-text" onclick="decrease_us()">-</button>
							 <button class="input-group-text" onclick="increase_us()">+</button>
						</div>
						
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
